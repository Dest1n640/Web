<html>
    <head>
        <meta charset="utf-8">
        <link href="./style/style.css" rel="stylesheet">
        <title>Позиционирование</title>
    </head>
    <body>
        <div class="container">
            <div class="cards">
                <div class="cell top-left">
                    <div class="card-value">T</div>
                    <div class="card-symbol">&#9824;</div>
                </div>   
                <div class="cell center card-symbol">&#9824;</div>
                <div class="cell bottom-right">
                    <div class="card-value">T</div>
                    <div class="card-symbol">&#9824;</div>
                </div>
            </div>
            <div class="cards red">
                <div class="cell top-left">
                    <div class="card-value">10</div>
                    <div class="card-symbol">&#9829;</div>
                </div>
                <div class="cell center card-symbol">&#9829;</div>
                <div class="cell bottom-right">
                    <div class="card-value">10</div>
                    <div class="card-symbol">&#9829;</div>
                </div>
            </div>
            <div class="cards">
                <div class="cell top-left">
                    <div class="card-value">K</div>
                    <div class="card-symbol">&#9827;</div>
                </div>
                <div class="cell center card-symbol">&#9827;</div>
                <div class="cell bottom-right">
                    <div class="card-value">K</div>
                    <div class="card-symbol">&#9827;</div>
                </div>
            </div>
            <div class="cards red">
                <div class="cell top-left">
                    <div class="card-value">2</div>
                    <div class="card-symbol">&#9830;</div>
                </div>
                <div class="cell center card-symbol">&#9830;</div>
                <div class="cell bottom-right">
                    <div class="card-value">2</div>
                    <div class="card-symbol">&#9830;</div>
                </div>
            </div>
            <div class="cards">
                <div class="cell top-left">
                    <div class="card-value">Q</div>
                    <div class="card-symbol">&#9824;</div>
                </div>
                <div class="cell center">&#9824;</div>
                <div class="cell bottom-right">
                    <div class="card-value">Q</div>
                    <div class="card-symbol">&#9824;</div>
                </div>
            </div>
        </div>
    </body>
</html>
